<h4>Points</h4>

<a [routerLink]="['/points/create']" class="waves-effect waves-light btn">New point</a>

<ul class="collection">
  <li *ngFor="let model of list" class="collection-item">
    <span>Point {{model.ID}}</span>
    <a (click)="remove(model.ID)" class="secondary-content delete-link"><i class="small material-icons">delete</i></a>
    <a [routerLink]="['/points/detail/' + model.ID]" class="secondary-content"><i class="small material-icons">edit</i></a>
  </li>
</ul>
