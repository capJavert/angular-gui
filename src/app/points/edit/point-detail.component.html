<div *ngIf="model">
  <h4>Point {{model.id}}</h4>
  <div><label>id: </label>{{model.id}}</div>
  <div>
    <input type="number" [(ngModel)]="model.id" placeholder="id"/>
    <input type="number" [(ngModel)]="model.lon" placeholder="longitude"/>
    <input type="number" [(ngModel)]="model.lat" placeholder="latitude"/>
  </div>
  <button (click)="save()">Save</button>
</div>
